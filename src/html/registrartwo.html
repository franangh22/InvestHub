<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registrate ahora</title>
</head>

<body>



    <ol
        class="flex items-center justify-center w-full text-sm font-medium text-center text-yellow-400 bg-gray-500 sm:text-base">
        <li
            class="flex md:w-full items-center text-yellow-400 sm:after:content-[''] after:w-full after:h-1 after:border-b after:border-yellow-300 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10">
            <span class="flex items-center after:content-['/'] sm:after:hidden after:mx-2 after:text-yellow-400">
                <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                </svg>
                Informacion <span class="hidden sm:inline-flex sm:ms-2">Personal</span>
            </span>
        </li>
        <li
            class="flex md:w-full items-center after:content-[''] after:w-full after:h-1 after:border-b after:border-yellow-400 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10">
            <span class="flex items-center after:content-['/'] sm:after:hidden after:mx-2 after:text-yellow-400">
                <span class="me-2">2</span>
                <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                </svg>
                Informacion<span class="hidden sm:inline-flex sm:ms-2"></span>
            </span>
        </li>
        <li class="flex items-center">
            <span class="me-2">3</span>
            Confirmacion
        </li>
    </ol>

    <section class="flex items-center justify-center min-h-screen bg-gray-500">

        <!-- login container -->
        <div class="flex items-center max-w-3xl p-5 bg-[#1B4001] shadow-lg rounded-2xl">
            <!-- form -->
            <div class="px-8 md:w-1/2 md:px-16">
                <h2 class="font-bold text-2xl text-[#E9F2A7]">Registro - Segundo paso</h2>
                <p class="text-xs mt-4 text-[#E9F2A7]">Rellena los campos para poder registrarte</p>


                <form action="" class="flex flex-col gap-4">

                    <div class="relative">

                        <input
                            class="mt-4 border rounded-xl bg-green-50  border-green-300 text-green-900 text-sm focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-[#1B4001] dark:border-[#65A603] dark:placeholder-[#E9F2A7] dark:text-[#E9F2A7] dark:focus:ring-[#3B7302] dark:focus:border-[#3B7302]"
                            type="text" name="Usuario" placeholder="Usuario">

                        <input
                            class="mt-4 border rounded-xl bg-green-50  border-green-300 text-green-900 text-sm focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-[#1B4001] dark:border-[#65A603] dark:placeholder-[#E9F2A7] dark:text-[#E9F2A7] dark:focus:ring-[#3B7302] dark:focus:border-[#3B7302]"
                            type="number" name="Celular" placeholder="Celular">

                        <input
                            class="mt-4 border rounded-xl bg-green-50  border-green-300 text-green-900 text-sm focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-[#1B4001] dark:border-[#65A603] dark:placeholder-[#E9F2A7] dark:text-[#E9F2A7] dark:focus:ring-[#3B7302] dark:focus:border-[#3B7302]"
                            type="number" name="dni" placeholder="D.N.I">

                        <input
                            class="mt-4 border rounded-xl bg-green-50  border-green-300 text-green-900 text-sm focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-[#1B4001] dark:border-[#65A603] dark:placeholder-[#E9F2A7] dark:text-[#E9F2A7] dark:focus:ring-[#3B7302] dark:focus:border-[#3B7302]"
                            type="text" name="pais" placeholder="Pais">

                    </div>
                    <a href="confirmar.html"
                        class="bg-[#3B7302] rounded-xl text-[#E9F2A7] py-2 hover:scale-105 duration-300 text-center">Siguiente</a>
                    <a class="bg-[#3B7302] rounded-xl text-[#E9F2A7] py-2 hover:scale-105 duration-300 text-center"
                        href="registrar.html">Volver atras</a>
                </form>

                <div class="mt-3 text-xs flex justify-between items-center text-[#E9F2A7]">
                    <p>Ya tienes cuenta? Accede ahora</p>
                    <a href="login.html"
                        class="px-5 py-2 m-3 duration-300 bg-[#3B7302] border-[#3B7302] rounded-xl hover:scale-110">Acceder</a>
                </div>
            </div>

            <!-- image -->
            <div class="hidden w-1/2 md:block">
                <img class="rounded-2xl" src="../images/security_rabbit.jpg">
            </div>
        </div>
    </section>
</body>

</html>
