<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Panel Administrativo</title>
</head>

<body>

    <style>
        @media (min-width: 768px) {
            .hide-on-desktop {
                display: none;
            }
        }
    </style>



    <div
        class="fixed z-50 w-full h-16 max-w-lg -translate-x-1/2 bg-[#1B4001] border border-green-400 shadow-xl rounded-full bottom-4 left-1/2 hide-on-desktop">
        <div class="grid h-full max-w-lg grid-cols-5 mx-auto">
            <button data-tooltip-target="tooltip-home" type="button"
                class="inline-flex flex-col items-center justify-center px-5 rounded-s-full hover:bg-[#3B7302] group">
                <svg class="w-5 h-5 mb-1 text-[#E9F2A7] group-hover:text-yellow-300" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                </svg>
                <span class="sr-only">Principal</span>
            </button>
            <div id="tooltip-home" role="tooltip"
                class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-[#E9F2A7] transition-opacity duration-300  rounded-lg shadow-sm opacity-0 tooltip ">
                Principal
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
            <button data-tooltip-target="tooltip-wallet" type="button"
                class="inline-flex flex-col items-center justify-center px-5 hover:hover:bg-[#3B7302] group">
                <svg class="w-5 h-5 mb-1 text-[#E9F2A7] group-hover:text-yellow-300" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M11.074 4 8.442.408A.95.95 0 0 0 7.014.254L2.926 4h8.148ZM9 13v-1a4 4 0 0 1 4-4h6V6a1 1 0 0 0-1-1H1a1 1 0 0 0-1 1v13a1 1 0 0 0 1 1h17a1 1 0 0 0 1-1v-2h-6a4 4 0 0 1-4-4Z" />
                    <path
                        d="M19 10h-6a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1Zm-4.5 3.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2ZM12.62 4h2.78L12.539.41a1.086 1.086 0 1 0-1.7 1.352L12.62 4Z" />
                </svg>
                <span class="sr-only">Wallet</span>
            </button>
            <div id="tooltip-wallet" role="tooltip"
                class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-[#E9F2A7] transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip">
                Wallet
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
            <div class="flex items-center justify-center">
                <button data-tooltip-target="tooltip-new" type="button"
                    class="inline-flex items-center justify-center w-10 h-10 font-medium bg-[#3B7302] rounded-full hover:bg-[#65A603] group focus:ring-4 focus:ring-[#9BBF65] focus:outline-none dark:focus:ring-[#9BBF65]">
                    <svg class="w-4 h-4 text-[#E9F2A7]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 18 18">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 1v16M1 9h16" />
                    </svg>
                    <span class="sr-only">Nuevo</span>
                </button>
            </div>
            <div id="tooltip-new" role="tooltip"
                class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-[#E9F2A7] transition-opacity duration-300rounded-lg shadow-sm opacity-0 toolti">
                Crear Nuevo
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
            <button data-tooltip-target="tooltip-settings" type="button"
                class="inline-flex flex-col items-center justify-center px-5 hover:bg-[#3B7302] group">
                <svg class="w-5 h-5 mb-1 text-[#E9F2A7] group-hover:text-yellow-300" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

            <div id="tooltip-settings" role="tooltip"
                class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-[#E9F2A7] transition-opacity duration-300  rounded-lg shadow-sm opacity-0 tooltip ">
                Configuraciones
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
            <button data-tooltip-target="tooltip-profile" type="button"
                class="inline-flex flex-col items-center justify-center px-5 rounded-e-full hover:bg-[#3B7302] group">
                <svg class="w-5 h-5 mb-1 text-[#E9F2A7] group-hover:text-yellow-300" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
                </svg>
                <span class="sr-only">Perfil</span>
            </button>
            <div id="tooltip-profile" role="tooltip"
                class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-[#E9F2A7] transition-opacity duration-300  rounded-lg shadow-sm opacity-0 tooltip ">
                Perfil

            </div>

    <nav class="fixed top-0 z-50 w-full bg-[#1B4001] border-[#3B7302] shadow-xl">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
            <div class="flex items-center justify-between">

                                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">

                            alt="InvestHub logo secundario" />
                        <span
                            class="self-center text-xl font-semibold text-[#E9F2A7] sm:text-2xl whitespace-nowrap">InvestHub</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <div class="flex items-center ms-3">
                        <div>
                            <button type="button" class="flex text-sm rounded-full focus:ring-4 focus:ring-green-700"
                                aria-expanded="false" data-dropdown-toggle="dropdown-user">
                                <span class="sr-only">Menu de usuario</span>
                                <img class="w-8 h-8 rounded-full" src="../images/user-icon.png" alt="user photo">
                            </button>
                        </div>
                        <div class="z-50 hidden my-4 text-base list-none bg-[#1B4001] divide-y divide-[#3B7302] rounded shadow-xl"
                            id="dropdown-user">
                            <div class="px-4 py-3" role="none">
                                <p class="text-sm text-[#E9F2A7]" role="none">
                                    Perfil
                                </p>
                                <p class="text-sm font-medium text-[#E9F2A7] truncate" role="none">
                                    franco@gmail.com
                                </p>
                            </div>
                            <ul class="py-1" role="none">
                                <li>
                                    <a href="#" class="block px-4 py-2 text-sm text-[#E9F2A7] hover:bg-[#3B7302]"
                                        role="menuitem">Panel Administrador</a>
                                </li>
                                <li>
                                    <a href="#" class="block px-4 py-2 text-sm text-[#E9F2A7] hover:bg-[#3B7302]"
                                        role="menuitem">Configuraciones</a>
                                </li>
                                <li>
                                    <a href="#" class="block px-4 py-2 text-sm text-[#E9F2A7] hover:bg-[#3B7302]"
                                        role="menuitem">Salir</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script src="../js/closeusermenu.js"></script>
    <script src="../js/closemodal.js"></script>

                        <svg class="w-5 h-5 transition duration-75 group-hover:text-[#E9F2A7]" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">

                        </svg>
                        <span class="ml-3">Usuarios</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-[#E9F2A7] rounded-lg hover:bg-[#3B7302] group">
                        <svg class="w-5 h-5 transition duration-75 group-hover:text-[#E9F2A7]" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                            <path
                                d="M16 14V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v15a3 3 0 0 0 3 3h12a1 1 0 0 0 0-2h-1v-2a2 2 0 0 0 2-2ZM4 2h2v12H4V2Zm8 16H3a1 1 0 0 1 0-2h9v2Z" />
                        </svg>
                        <span class="ml-3">Roles</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-[#E9F2A7] rounded-lg hover:bg-[#3B7302] group">
                        <svg class="w-5 h-5 transition duration-75 group-hover:text-[#E9F2A7]" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                            <path
                                d="m17.418 3.623-.018-.008a6.713 6.713 0 0 0-2.4-.569V2h1a1 1 0 1 0 0-2h-2a1 1 0 0 0-1 1v2H9.89A6.977 6.977 0 0 1 12 8v5h-2V8A5 5 0 1 0 0 8v6a1 1 0 0 0 1 1h8v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-4h6a1 1 0 0 0 1-1V8a5 5 0 0 0-2.582-4.377ZM6 12H4a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2Z" />
                        </svg>
                        <span class="ml-3">Mensajes</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <div class="p-4 bg-gray-200 md:grid-cols-3 sm:ml-64">
        <div class="p-4 border-2 border-[#3B7302] border-dashed rounded-lg mt-14">

            <div class="flex flex-wrap items-center justify-center py-4 md:py-8">
                <button type="button"

                    las Categorias</button>
                <button type="button"
                    class="text-[#E9F2A7] border border-gray-500 hover:border-gray-700 bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-full text-base font-medium px-5 py-2.5 text-center mr-3 mb-3">Juegos</button>
                <button type="button"

                <button type="button"

                <button type="button"
