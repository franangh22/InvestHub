<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Accede a tu cuenta</title>
</head>

<body>
    <section class="flex items-center justify-center min-h-screen bg-gray-500">
        <!-- login container -->
        <div class="flex items-center max-w-3xl p-5 bg-[#1B4001] shadow-xl rounded-2xl">
            <!-- form -->
            <div class="px-8 md:w-1/2 md:px-16">

                <p class="text-xs mt-4 text-[#E9F2A7]">Si ya eres miembro, accede a tu cuenta</p>


                <form action="" class="flex flex-col gap-4">
                    <input class="mt-8 border rounded-xl bg-green-50  border-green-300 text-green-900 text-sm focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-[#1B4001] dark:border-[#65A603] dark:placeholder-[#E9F2A7] dark:text-[#E9F2A7] dark:focus:ring-[#3B7302] dark:focus:border-[#3B7302]" type="email" name="email" placeholder="Email">
                    <div class="relative">
                        <input class="w-full p-2 mt-8 border rounded-xl bg-green-50  border-green-300 text-green-900 text-sm focus:ring-green-500 focus:border-green-500 block dark:bg-[#1B4001] dark:border-[#65A603] dark:placeholder-[#E9F2A7] dark:text-[#E9F2A7] dark:focus:ring-[#3B7302] dark:focus:border-[#3B7302]" type="password" name="password"
                            placeholder="Password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="yellow"
                            class="absolute m-4 -translate-y-1/2 bi bi-eye top-1/2 right-1.5" viewBox="0 0 16 16">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                        </svg>
                    </div>
                    <button class="bg-[#3B7302] rounded-xl text-[#E9F2A7] py-2 hover:scale-105 duration-300">Login</button>
                    <a class="bg-[#3B7302] rounded-xl text-[#E9F2A7] py-2 hover:scale-105 duration-300 text-center" href="../index.html">Volver al inicio</a>
                </form>

                <div class="grid items-center grid-cols-3 mt-6 text-[#E9F2A7]">
                    <hr class="border-[#E9F2A7]">
                    <p class="text-sm text-center">O</p>
                    <hr class="border-[#E9F2A7]">
                </div>

                <button
                    class="bg-[#3B7302] border-[#3B7302] py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 text-[#E9F2A7]">
                    <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="25px">
                        <path fill="#FFC107"
                            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                        <path fill="#FF3D00"
                            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                        <path fill="#4CAF50"
                            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                        <path fill="#1976D2"
                            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                    </svg>
                    Acceder con Google
                </button>

                <div class="mt-5 text-xs border-b border-[#E9F2A7] py-4 text-[#E9F2A7]">
                    <a href="#">Olvidaste tu contrase√±a?</a>
                </div>

                <div class="mt-3 text-xs flex justify-between items-center text-[#E9F2A7]">
                    <p>No tienes cuenta? Registrate ahora</p>
                    <a href="registrar.html" class="px-5 py-2 m-3 duration-300 bg-[#3B7302] border-[#3B7302] rounded-xl hover:scale-110">Registrarse</a>
                </div>
            </div>

            <!-- image -->
            <div class="hidden w-1/2 md:block">
                <img class="rounded-2xl"
                    src="../images/security_rabbit.jpg">
            </div>
        </div>
    </section>
</body>

</html>
